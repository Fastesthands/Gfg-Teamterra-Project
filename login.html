<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email() }}<br><br>
        {{ form.password.label }} {{ form.password() }}<br><br>
        {{ form.submit() }}
    </form>
</body>
</html>
